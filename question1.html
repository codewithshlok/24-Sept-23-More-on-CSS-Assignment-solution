<!-- Q1.Create a navigation bar similar to the below-mentioned image. The navigation bar must contain 5 navigation links that are properly displayed within the navigation bar using the CSS box model. The navigation items must change their text color on hover.
Solution:- -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            background-color: rgb(24, 123, 123);
            padding: 20px 0px;
        }
        a{
            margin: 10px;
            padding: 5px;
            color: white;
        }
        a:hover{
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a><a href="#">About Us</a><a href="#">Contact</a><a href="#">Blog</a><a href="#">Login</a>
        </nav>
    </header>
</body>
</html>
